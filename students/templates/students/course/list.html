{% extends "base.html" %}
{% block title %}My courses{% endblock %}
{% block content %}
    <h1>выбери свой путь воин:</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">
                выбор за тобой</a></p>
            </div>
            {% empty %}
            <p>
                <a href="{% url "course_list" %}">Browse courses</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
